<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 30</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form method="post">
    <p>
        <label>名称</label><input type="text" id="name">
        <span><span class="tips">必填,长度为4~16个字符</span></span>
    </p>
    <p>
        <label>密码</label><input type="password" id="psw">
        <span><span class="tips">密码长度为6~20个字符</span></span>
    </p>
    <p>
        <label>确认密码</label><input type="password" id="confirm-psw">
        <span><span class="tips">再次输入相同密码</span></span>
    </p>
    <p>
        <label>邮箱</label><input type="text" id="email">
        <span><span class="tips">请输入正确的邮箱地址</span></span>
    </p>
    <p>
        <label>手机</label><input type="text" id="phone">
        <span><span class="tips">请输入手机号</span></span>
    </p>
    <button type="submit">提交</button>
</form>
<script src="script.js"></script>
</body>
</html>
